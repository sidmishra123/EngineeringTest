



    <div  ng-controller="myCtrl" style="padding-left:20px;padding-top:20px ;padding-right:20px">
        <p><h4>Parts</h4></p>



        <div id="datagrid" style="padding-left:10px; padding-right:10px">

            <div style="padding-bottom:10px">
                <input type="text" name="" value="Search Options" onfocus="value = ''" onblur="    value = 'Search Options'" />
            </div>

            <div id="dataheader">
                <div id="Options" style="vertical-align:central;margin-left:3px;padding-top:10px;float:left;width:100px;">
                    <label style="color:white;text-align:center;vertical-align:central;">Part Number</label>

                </div>

                <div id="Count" style="padding-top:10px;float:left;width:100px;margin-left:70px">
                    <label style="color:white;text-align:center;vertical-align:central">Description</label>
                </div>

                <div id="Valid" style="padding-top:10px;float:left;width:120px;margin-left:70px">
                    <label style="color:white;text-align:center;vertical-align:central">Unit Of Measure</label>
                </div>

                <div id="Date" style="padding-top:10px;float:left;width:140px;margin-left:70px">
                    <label style="color:white;text-align:center;vertical-align:central">Primary Acquisition</label>
                </div>

                <div id="Active" style="padding-top:10px;float:left;width:140px;margin-left:70px">
                    <label style="color:white;text-align:center;vertical-align:central">Active</label>
                </div>
            </div>

        

            <div style="width:100%;padding-left:50px">
          
                    <table>
                        <tbody>
                            <tr style="width:100%;padding-left:30px" ng-repeat="x in partsData" ng-click="">
                                <td style="width:10%;border-bottom-style:ridge"><a href="#EditPartDetail/{{ x.partnumber }}">{{ x.partnumber }}</a> </td>
                                <td style="width:25%;padding-left:35px;border-bottom-style:ridge">{{ x.description }}</td>
                                <td style="width:20%;padding-left:40px;border-bottom-style:ridge">{{ x.unitofmeasure }}</td>
                                <td style="width:20%;padding-left:40px;border-bottom-style:ridge">{{ x.primaryacquisition }}</td>
                                <td style="width:10%;padding-left:50px;border-bottom-style:ridge">{{ x.Active }}</td>
                            </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
