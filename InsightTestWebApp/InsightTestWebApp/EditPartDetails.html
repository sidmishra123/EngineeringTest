
    <div id="datagrid" style="padding-left:40px;padding-right:20px;padding-top:50px"  >
        
        <table >
            <tbody>

                <tr>
                    <td style="width:10%;border-bottom-style:ridge;padding-left:40px"><p>PartNumber</p></td>
                    <td style="width:25%;padding-left:35px;border-bottom-style:ridge"><p >{{editData.partnumber}}</p></td>
                </tr>
                <tr>
                    <td style="width:20%;padding-left:40px;border-bottom-style:ridge">Description</td>
                    <td style="width:20%;padding-left:40px;border-bottom-style:ridge"><input type="text" ng-model="editData.description" /></td>
                </tr>

                <tr>
                    <td style="width:20%;padding-left:40px;border-bottom-style:ridge">Unit Of Measure</td>
                    <td style="width:20%;padding-left:40px;border-bottom-style:ridge"><input type="text" ng-model="editData.unitofmeasure" /></td>
                </tr>

                <tr>
                    <td style="width:20%;padding-left:40px;border-bottom-style:ridge">Primary Acquisition</td>
                    <td style="width:20%;padding-left:40px;border-bottom-style:ridge"><input type="text" ng-model="editData.primaryacquisition" /></td>
                </tr>

                <tr>
                    <td style="width:20%;padding-left:40px;border-bottom-style:ridge">Active</td>
                    <td style="width:20%;padding-left:40px;border-bottom-style:ridge"><input type="text" ng-model="editData.Active" /></td>
                </tr>

            </tbody>
        </table>
        <div style="vertical-align:middle;padding-top:20px;padding-left:375px;">

            <input value="Submit" type="button" ng-click="SaveEditData()" />

        </div>
    </div>
